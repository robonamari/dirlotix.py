name: Auto Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Get tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Convert .po to .mo files
        run: |
          sudo apt-get install -y gettext
          find languages -name "*.po" | while read -r po; do
            mo="${po%.po}.mo"
            msgfmt "$po" -o "$mo"
          done
      - name: Create zip archive
        run: zip -r "Dirlotix-${TAG_NAME}.zip" . -x ".github/*" ".git/*" "README.md" ".gitignore"
      - name: Create tar.gz archive
        run: tar --exclude=.github --exclude=.git --exclude=README.md --exclude=.gitignore --exclude="Dirlotix-${TAG_NAME}.zip" --ignore-failed-read -czf "Dirlotix-${TAG_NAME}.tar.gz" .
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "${{ env.TAG_NAME }}"
          files: |
            Dirlotix-${{ env.TAG_NAME }}.zip
            Dirlotix-${{ env.TAG_NAME }}.tar.gz
